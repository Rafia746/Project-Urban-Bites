<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New ID | Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Big+Shoulders+Text:100,300,400,500,600,700,800,900&display=swap');
    
    body {
      background: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Big Shoulders Text', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .background-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-bubbles span {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.15);
      animation: bubble 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .background-bubbles span:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 20s; }
    .background-bubbles span:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-duration: 17s; }
    .background-bubbles span:nth-child(3) { left: 25%; width: 50px; height: 50px; animation-duration: 22s; }
    .background-bubbles span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 18s; }
    .background-bubbles span:nth-child(5) { left: 70%; width: 30px; height: 30px; animation-duration: 25s; }
    .background-bubbles span:nth-child(6) { left: 80%; width: 20px; height: 20px; animation-duration: 20s; }

    @keyframes bubble {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated-title {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      z-index: 2;
      animation: titleFade 2s ease-in-out;
    }

    @keyframes titleFade {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 1.2em;
      transition: 0.3s ease-in-out;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: none;
    }

    .btn-primary {
      background: #ffffff;
      color: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #ffcc00;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="background-bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1 class="animated-title">Create Your New ID</h1>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>

</body>
</html>
