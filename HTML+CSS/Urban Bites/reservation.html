<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Urban Bite - Make Reservation</title>
  <style>
    .reservation-section {
      background: linear-gradient(to right, #ffcc70, #ff9472);
      padding: 60px 0;
    }

    .reservation-section h2 {
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .form-group input {
      padding: 10px;
      margin-bottom: 15px;
    }

    .btn {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img src="img/urban bite.webp" alt="Urban Bite Logo" width="40" height="40" class="d-inline-block align-top mr-2">
      Urban Bite
    </a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="reservation" class="reservation-section text-center">
    <div class="container">
      <h2 class="display-4">Make a Reservation</h2>
      <form class="w-50 mx-auto">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Phone Number" required>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Submit</button>
      </form>
    </div>
  </section>

  <footer id="footer" class="footer bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 Urban Bite | All Rights Reserved</p>
      <p>Follow us on social media:</p>
      <div>
        <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
