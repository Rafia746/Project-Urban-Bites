<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Urban Bite</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #ff6a00, #ffb15c);
      font-family: 'Big Shoulders Text', cursive;
      color: white;
    }

    .dashboard-container {
      margin-top: 100px;
    }

    .card {
      background: #2c3e50;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 30px;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 2rem;
      font-weight: bold;
    }

    .card p {
      font-size: 1.5rem;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #e74c3c;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #c0392b;
    }

    .title {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      margin-bottom: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      padding: 0 15px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .col-md-4 {
      margin-bottom: 30px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 992px) {
      .col-md-4 {
        flex: 0 0 45%;
        max-width: 45%;
      }
    }

    @media (max-width: 768px) {
      .col-md-4 {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .title {
        font-size: 2.5rem;
      }
      .card {
        padding: 20px;
      }
    }

    @media (max-width: 576px) {
      .btn-back {
        top: 15px;
        left: 15px;
        padding: 8px 16px;
        font-size: 1rem;
      }

      .title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn btn-dark btn-back">‚Üê Back to Home</a>

  <div class="container dashboard-container text-center">
    <h1 class="title">Welcome to the Dashboard</h1>
    
    <div class="row">
      <!-- Orders Card -->
      <div class="col-md-4 col-12">
        <div class="card">
          <i class="fas fa-box-open icon"></i>
          <h3>Orders</h3>
          <p>120+ New Orders</p>
        </div>
      </div>
      
      <!-- Customers Card -->
      <div class="col-md-4 col-12">
        <div class="card">
          <i class="fas fa-users icon"></i>
          <h3>Customers</h3>
          <p>300+ Happy Customers</p>
        </div>
      </div>

      <!-- Sales Card -->
      <div class="col-md-4 col-12">
        <div class="card">
          <i class="fas fa-dollar-sign icon"></i>
          <h3>Sales</h3>
          <p>Rs 1,20,000+ Monthly Sales</p>
        </div>
      </div>
    </div>
    
    <!-- New Section for More Data -->
    <div class="row mt-5">
      <div class="col-md-6 col-12 mb-4">
        <div class="card">
          <i class="fas fa-chart-line icon"></i>
          <h3>Growth</h3>
          <p>15% Increase in Growth</p>
        </div>
      </div>

      <div class="col-md-6 col-12 mb-4">
        <div class="card">
          <i class="fas fa-utensils icon"></i>
          <h3>Popular Dish</h3>
          <p>Biryani is the Top Seller</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
